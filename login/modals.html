<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InicioSesion</title>
    
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    
    <!-- barra de navegacion -->
    <div class="navBar">
        <button id="myBtn">Ingresar</button>
    </div>
    


    <!-- Modal e inicio de sesion -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1>Crear cuenta</h1>
                        <input type="text" placeholder="Nombre" />
                        <input type="email" placeholder="Correo" />
                        <input type="password" placeholder="Contraseña" />
                        <button>Registrarse</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1>Iniciar sesion</h1>
                        <input type="email" placeholder="Correo" />
                        <input type="password" placeholder="Contraseña" />
                        <a href="#">Olvido su contraseña?</a>
                        <button>Iniciar sesion</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Mucho gusto!</h1>
                            <p>Ingresa tus datos personales para unirte a nosotros</p>
                            <button class="ghost" id="signIn">Iniciar sesion</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Bienvenido de vuelta!</h1>
                            <p>Para conectarte, inicia sesion con tus datos personales</p>
                            
                            <button class="ghost" id="signUp">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
